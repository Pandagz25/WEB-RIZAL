<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Akun</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4ZFXFNcaKYexJ8riZdmJd2mtth0Q2LL0",
      authDomain: "login-11d3f.firebaseapp.com",
      projectId: "login-11d3f",
      appId: "1:541270325754:web:22763c8edfc5f3e4e40c43"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = async function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Pendaftaran berhasil! Silakan login.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Gagal daftar: " + error.message);
      }
    }
  </script>
</head>
<body>
  <h2>Daftar Akun Baru</h2>
  <form onsubmit="register(event)">
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="password" id="password" placeholder="Password" required /><br/>
    <button type="submit">Daftar</button>
  </form>
  <p><a href="login.html">Sudah punya akun? Login</a></p>
</body>
</html>
