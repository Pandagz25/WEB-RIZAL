<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK PREMIUM</title>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --border: #fff;
      --footer: #222;
    }

    body.light-mode {
      --bg: #f4f4f4;
      --text: #111;
      --border: #222;
      --footer: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .intro {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 0 20px 20px;
      flex: 1;
    }

    .container::-webkit-scrollbar {
      height: 10px;
    }

    .container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }

    .item {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 250px;
      height: 250px;
      border: 3px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .coming-soon {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #444;
      font-size: 20px;
      font-weight: bold;
      cursor: not-allowed;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: var(--footer);
      padding: 15px 0;
      border-top: 1px solid #444;
    }

    footer .icon {
      font-size: 18px;
      color: var(--text);
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    #clock {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Aplikasi Populer</h1>
  <p class="intro">
    Website ini dibuat oleh <strong>Johan</strong>, siswa kelas <strong>7D SMPN 8 Kota Bekasi</strong> yang suka belajar teknologi dan ingin berbagi aplikasi bermanfaat. Semoga membantu dan bermanfaat untuk kalian semua! üòÑ
  </p>

  <div class="container" id="appList">
    <div class="item" onclick="window.location.href='1.html'">
      <img src="https://seeklogo.com/images/S/spotify-logo-331C7ADCA4-seeklogo.com.png" alt="Spotify">
    </div>
    <div class="item" onclick="window.location.href='2.html'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Netflix">
    </div>
    <div class="item" onclick="window.location.href='3.html'">
      <img src="https://seeklogo.com/images/C/capcut-logo-0B98C3D35F-seeklogo.com.png" alt="Capcut">
    </div>
    <div class="item" onclick="window.location.href='4.html'">
      <img src="https://via.placeholder.com/200x200.png?text=Aling+Mantion" alt="Aling Mantion">
    </div>
    <div class="item" onclick="window.location.href='5.html'">
      <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/fb/b1/ed/fbb1edf5-2f4b-4bd5-3b3b-4b06dfbd40b3/source/512x512bb.jpg" alt="Meitu">
    </div>
    <div class="item coming-soon">
      COMING<br>SOON
    </div>
  </div>

  <div id="clock">Loading time...</div>

  <footer>
    <div class="icon" onclick="scrollToTop()">üè†<br>Home</div>
    <div class="icon" onclick="toggleMode()">‚öôÔ∏è<br>Setting</div>
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').innerText = 'Waktu sekarang: ' + timeStr;
    }

    function scrollToTop() {
      document.getElementById('appList').scrollTo({ left: 0, behavior: 'smooth' });
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
