<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --border: #fff;
      --footer: #222;
    }

    body.light-mode {
      --bg: #f4f4f4;
      --text: #111;
      --border: #222;
      --footer: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .intro {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 0 20px 20px;
      flex: 1;
    }

    .container::-webkit-scrollbar {
      height: 10px;
    }

    .container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }

    .item {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 250px;
      height: 250px;
      border: 3px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .coming-soon {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #444;
      font-size: 20px;
      font-weight: bold;
      cursor: not-allowed;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 30px;
      text-align: center;
    }

    .dragon-loader {
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-box {
      display: none;
      max-width: 500px;
    }

    .info-box a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .info-box a:hover {
      background-color: darkcyan;
    }

    .description {
      margin-top: 20px;
      font-size: 16px;
      color: #ddd;
    }

    .close-btn {
      margin-top: 25px;
      background: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: var(--footer);
      padding: 15px 0;
      border-top: 1px solid #444;
    }

    footer .icon {
      font-size: 18px;
      color: var(--text);
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    #clock {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      padding: 10px 0;
    }
  </style>
</head>

  <script>
    function showInfo(name, playstoreLink, descriptionText) {
      const overlay = document.getElementById('overlay');
      const infoBox = document.getElementById('infoBox');
      const dragon = document.getElementById('dragon');

      overlay.style.display = 'flex';
      infoBox.style.display = 'none';
      dragon.style.display = 'block';

      setTimeout(() => {
        document.getElementById('appTitle').innerText = name;
        document.getElementById('premiumLink').href = 'https://lynk.id/pandstore';
        document.getElementById('normalLink').href = playstoreLink;
        document.getElementById('description').innerText = descriptionText;

        dragon.style.display = 'none';
        infoBox.style.display = 'block';
      }, 2000);
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').innerText = 'Waktu sekarang: ' + timeStr;
    }

    function scrollToTop() {
      document.getElementById('appList').scrollTo({ left: 0, behavior: 'smooth' });
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
