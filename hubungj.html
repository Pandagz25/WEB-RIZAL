<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Saya</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: teal;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkcyan;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Hubungi Saya</h2>
    <form action="https://formsubmit.co/pandagz225@gmail.com" method="POST">
      <input type="text" name="nama" placeholder="Nama kamu" required>
      <input type="email" name="email" placeholder="Email kamu" required>
      <textarea name="pesan" placeholder="Tulis pesan kamu..." rows="5" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://web-zalxx.netlify.app/terkirim.html">
      <button type="submit">Kirim Pesan</button>
    </form>
  </div>

</body>
</html>
