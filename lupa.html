<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lupa Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff6e7f, #bfe9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff5e57;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e04845;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Lupa Password</h2>
  <input type="email" id="email" placeholder="Masukkan Email" required />
  <button id="resetBtn" type="button">Kirim Email Reset</button>
  <a href="login.html">‚Üê Kembali ke Login</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4ZFXFNcaKYexJ8riZdmJd2mtth0Q2LL0",
    authDomain: "login-11d3f.firebaseapp.com",
    projectId: "login-11d3f",
    storageBucket: "login-11d3f.appspot.com",
    messagingSenderId: "541270325754",
    appId: "1:541270325754:web:22763c8edfc5f3e4e40c43"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("resetBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert("Email reset password telah dikirim!");
      })
      .catch((error) => {
        alert("Gagal mengirim email: " + error.message);
      });
  });
</script>

</body>
</html>
