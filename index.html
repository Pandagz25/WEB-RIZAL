  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --border: #fff;
      --footer: #222;
    }

    body.light-mode {
      --bg: #f4f4f4;
      --text: #111;
      --border: #222;
      --footer: #ddd;
    }


        .menu {
            background-color: var(--footer);
            padding: 10px 20px;
        }
        .menu ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 20px;
        }
        .menu a {
            color: var(--text);
            text-decoration: none;
            font-size: 16px;
        }
        .menu a:hover {
            opacity: 0.8;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .intro {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 0 20px 20px;
    }

    .item {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 250px;
      height: 250px;
      border: 3px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .coming-soon {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #444;
      font-size: 20px;
      font-weight: bold;
      cursor: not-allowed;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: var(--footer);
      padding: 15px 0;
      border-top: 1px solid #444;
    }

    footer .icon {
      font-size: 18px;
      color: var(--text);
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    #clock {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      padding: 10px 0;
    }

    /* Form Hubungi */
    .contact-section {
      padding: 30px 20px;
      background-color: #1c1c1c;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: 2px solid teal;
    }

    button {
      padding: 12px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkcyan;
    }
  </style>
