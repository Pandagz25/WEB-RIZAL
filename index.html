<head>

  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --border: #fff;
      --footer: #222;
    }
    body.light-mode {
      --bg: #f4f4f4;
      --text: #111;
      --border: #222;
      --footer: #ddd;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }
    .intro {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      padding: 0 20px;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 0 20px 20px;
      flex: 1;
    }
    .item {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 250px;
      height: 250px;
      border: 3px solid var(--border);
      border-radius: 12px;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .coming-soon {
      justify-content: center;
      align-items: center;
      display: flex;
      background-color: #444;
      font-size: 20px;
      font-weight: bold;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 30px;
      text-align: center;
    }
    .dragon-loader {
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .info-box {
      display: none;
      max-width: 500px;
    }
    .info-box a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .description {
      margin-top: 20px;
    }
    .close-btn {
      margin-top: 20px;
      background: crimson;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      background-color: var(--footer);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .icon {
      text-align: center;
      cursor: pointer;
    }
    #clock {
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 14px;
    }
    button[type="submit"] {
      background-color: teal;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  </footer>

  <script>
    function showInfo(name, playstoreLink, descriptionText) {
      const overlay = document.getElementById('overlay');
      const infoBox = document.getElementById('infoBox');
      const dragon = document.getElementById('dragon');

      overlay.style.display = 'flex';
      infoBox.style.display = 'none';
      dragon.style.display = 'block';

      setTimeout(() => {
        document.getElementById('appTitle').innerText = name;
        document.getElementById('premiumLink').href = 'https://lynk.id/pandstore';
        document.getElementById('normalLink').href = playstoreLink;
        document.getElementById('description').innerText = descriptionText;

        dragon.style.display = 'none';
        infoBox.style.display = 'block';
      }, 2000);
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').innerText = 'Waktu sekarang: ' + timeStr;
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</html>
